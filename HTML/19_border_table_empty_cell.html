<body>
    <!-- 
This property is used to set whether or not to display borders and background
on empty cells in a table.
It will work only if the border-collapse is set to separate.
We can set this property to show (default) or hide
     -->
    <table>
        <caption>student details</caption>
        <th >Name</th>
        <th >Roll No.</th>
        <th >Gender</th>

        <tr>
            <td >Vaibhav Paidlewar</td>
            <td ></td>
            <td >Male</td>
        </tr>

        <tr>
            <td >Pranav Armarkar</td>
            <td >456835</td>
            <td ></td>
        </tr>
    </table>
</body>
